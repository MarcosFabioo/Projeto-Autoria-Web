<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>MEII - Entrar</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="img/MEEI.png" alt="MEEI" class="logo" />
        <ul class="lista-telas">
          <li>
            <a class="botao-especies" href="#">Esp√©cies</a>
          </li>
          <li>
            <a class="botao-entrar" href="#">Entrar</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="conteudo-geral">
        <div>
          <img
            src="/img/caramujo.png"
            alt="Imagem do caramujo-gigante-africano"
          />
        </div>
        <form method="post">
          <div class="card-cadastro">
            <h3>Cadastre-se no MEEI.com.br</h3>
            <div class="entrada">
              <label for="id-email">E-mail</label>
              <input
                type="text"
                name="email"
                id="id-email"
                placeholder="Digite seu e-mail"
              />
            </div>
            <div class="entrada">
              <label for="id-nome">Nome</label>
              <input
                type="text"
                name="nome"
                id="id-nome"
                placeholder="Digite seu nome"
              />
            </div>
            <div class="entrada">
              <label for="id-senha">Senha</label>
              <input
                type="text"
                name="senha"
                id="id-senha"
                placeholder="Digite sua senha"
              />
            </div>
            <div class="entrada">
              <label for="id-senha-confirm">E-mail</label>
              <input
                type="text"
                name="senha-confirm"
                id="id-senha-confirm"
                placeholder="Confirme sua senha"
              />
            </div>
          </div>
        </form>
        </div>
      </div>
    </main>
  </body>
</html>
